<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
    <div class="mainbox">
        <div class="box">
            <form onSubmit="return validation()">
    <div>
        <label for="username">Login</label>
        <input type="text" name="username" id="username"> 
        <span id="usererror"></span>
        <br><br>
    </div>
    <div>
        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1">
        <span id="passworderror1"></span>
        <br><br>
    </div>
    <div>
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" id="password2">
        <span id="passworderror2"></span>
        <br><br>
    </div>
    <div>
        <label for="gender" class="classA">Gender</label>
        <select name="gender" class="classA" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select><br><br>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <span id="emailerror"></span>
        <br><br>
    </div>
    <input type="submit" value="Register" class="btn">

    
    </form>
</div>
</div>
    </div>

    <script type="text/javascript">
    function validation(){
       var username= document.getElementById('username').value;
       var password1= document.getElementById('password1').value;
       var password2= document.getElementById('password2').value;
       var email = document.getElementById('email').value;

       var usercheck=/^[A-Za-z. ]{3,30}$/;
       var passwordcheck=/^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
       var emailcheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

       if(usercheck.test(username)){
            document.getElementById('usererror').innerHTML=" ";
        }else{
            document.getElementById('usererror').innerHTML="**Username is invalid";
            return false;
        }
        if(passwordcheck.test(password1)){
            document.getElementById('passworderror1').innerHTML=" ";
        }else{
            document.getElementById('passworderror1').innerHTML="**password is invalid";
            return false;
        }

        if(password2.match(password1)){
            document.getElementById('passworderror2').innerHTML=" ";
        }else{
            document.getElementById('passworderror2').innerHTML="password is not matching";
            return false;
        }

        if(emailcheck.test(email)){
            document.getElementById('emailerror').innerHTML=" ";
        }else{
            document.getElementById('emailerror').innerHTML="Email is invalid";
            return false;
        }

    }
    </script>
</body>
</html>
